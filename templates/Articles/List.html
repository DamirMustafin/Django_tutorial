{% extends 'Base.html' %}

{% block title %} Статьи {% endblock %}

{% block content %}

	{% if latest_articles_list %}

		{% for a in latest_articles_list %}
			<a href = "{% url 'Articles:detail' a.id %}"> {{a.article_title}}/</a>
		{% endfor %}

	{% else %}
		Статьи не найдены
	{% endif %}

{% endblock %}
